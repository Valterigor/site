<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhes do Profissional</title>
  <style>
    :root { 
      --laranja: #FFA500; 
      --preto: #000; 
      --cinza-claro: #f8f8f8; 
      --branco: #fff; 
    }
    body { 
      font-family: Arial, sans-serif; 
      background-color: var(--cinza-claro); 
      margin: 0; 
      padding: 0; 
      color: #333; 
    }
    header { 
      background-color: var(--preto); 
      color: var(--laranja); 
      padding: 1.5rem; 
      text-align: center; 
    }
    main { 
      max-width: 600px; 
      margin: 2rem auto; 
      background: var(--branco); 
      padding: 2rem; 
      border-radius: 10px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      text-align: center; 
    }
    img { 
      max-width: 200px; 
      border-radius: 50%; 
      margin-bottom: 1rem; 
    }
    button, .link-button { 
      background-color: var(--laranja); 
      color: var(--branco); 
      padding: 0.5rem 1rem; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      margin-top: 1rem; 
      text-decoration: none; 
      display: inline-block; 
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover, .link-button:hover { 
      background-color: #e69500; 
    }
  </style>
</head>

<body>

<header>
  <h1>Detalhes do Profissional</h1>
</header>

<main>
  <img id="foto" src="" alt="Foto do profissional">
  <h2 id="nome"></h2>
  <p><strong>Especialidade:</strong> <span id="especialidade"></span></p>
  <p><strong>Descrição:</strong> <span id="descricao"></span></p>
  <p><strong>Telefone:</strong> <span id="telefone"></span></p>

  <button onclick="gerarCodigoDesconto()">Gerar Código de Desconto</button>
  <p id="codigoDesconto" style="font-weight: bold; margin-top: 1rem;"></p>

  <br><br>

  <a href="busca.html" class="link-button">Voltar para Busca</a>
  <a href="index.html" class="link-button">Voltar para Página Inicial</a>
</main>

<script>
  const profissional = JSON.parse(localStorage.getItem('profissionalSelecionado'));

  if (profissional) {
    document.getElementById('foto').src = profissional.foto;
    document.getElementById('foto').alt = profissional.nome;
    document.getElementById('nome').textContent = profissional.nome;
    document.getElementById('especialidade').textContent = profissional.especialidade;
    document.getElementById('descricao').textContent = profissional.descricao;
    document.getElementById('telefone').textContent = profissional.telefone;
  }

  function gerarCodigoDesconto() {
    const codigo = "BE05 - Informe esse código e obtenha 5% de desconto";
    document.getElementById('codigoDesconto').textContent = `Seu código de desconto: ${codigo}`;
  }
</script>

</body>
</html>
